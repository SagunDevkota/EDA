<!DOCTYPE html>
<html>
<head>
	<title>EDA</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../resources/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
  
</head>
<body>
  <div class="cont">
    <div>
      <!-- form ma action, method rakheko xaina.   -->
    
        <form class="form sign-in" id="signIn" onsubmit="return validateSinForm()" >
          <!-- <div class="header"> -->
            <!-- <div class="navbar"> -->
              <a href="./minidash.html"><img src="../resources/images/logo.jpg" alt="logo" class="logo"></a>
            <!-- </div> -->
          <!-- </div> -->

          <h2>Sign In</h2>
          <label>
            <span>Email</span>
            <input type="text" name="username" id="email">
            <p id="emError"></p>
          </label>
          <label>
            <span>Password</span>
            <input type="text" name="password" id="password">
            <p id="pwError"></p>
          </label>
          <button class="submit" type="submit" id="sInButton"> SIGN IN </button>
  
          <p class="forgot-pass">Forgot Password ?</p>
  
      <div class="social-media">
        <ul>
          <li><img src="../resources/images/facebook.png"></li>
          <li><img src="../resources/images/twitter.png"></li>
          <li><img src="../resources/images/linkedin.png"></li>
          <li><img src="../resources/images/instagram.png"></li>
        </ul>
      </div>
    </form>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h2>New here?</h2>
          <p>Sign up now if you're new!!</p>
        </div>
        <div class="img-text m-in">
          <h2>Have an account already?</h2>
          <p>Sign in, if you already have an account!!</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Sign Up</span>
          <span class="m-in">Sign In</span>
        </div>
      </div>
      <form class="form sign-up" id="signUp" onsubmit="return validateSupForm()">
        <h2>Sign Up</h2>
        <label>
          <span>Name</span>
          <input type="text" name="name" id="sUpName">
          <p id="sUpNameError"></p>
        </label>
        <label>
          <span>Email</span>
          <input type="text" name="username" id="sUpEmail">
          <p id="sUpEmError"></p>
        </label>
        <label>
          <span>Password</span>
          <input type="password" name="password" id="sUpPassword">
          <p id="sUpPwError"></p>
        </label>
        <label>
          <span>Confirm Password</span>
          <input type="password" name="conPassword" id="sUpConPassword">
          <p id="sUpConfirmPwError"></p>
        </label>
        <button class="submit" type="submit" id="sUpButton"> SIGN UP </button>
      </form>
    </div>
  </div>
<script type="text/javascript" src="../resources/js/script.js"></script>
</body>
</html>
